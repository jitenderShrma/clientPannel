<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
        </a>
    </div>
    <div class="col-md-6">

    </div>
</div>


<div class="card">
    <div class="card-header">
        Edit Settings
    </div>
    <div class="card-body">
        <form (submit)="onSettingSubmit()">
            <div class="form-group">
                <label class="mx-4" for="allowRegistration">Allow Registration</label>
                <input id="allowRegistration" type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration">
            </div>

            <div class="form-group">
                <label for="dOE" class="mx-4">Disable Balance On Edit</label>
                <input id="dOE" type="checkbox" name="disableBalanceOnEdit" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
            </div>

            <div class="form-group">
                <label for="dOS" class="mx-4">Disable Balance On Save</label>
                <input id="dOS" type="checkbox" name="disableBalanceOnSave" [checked]="settings.disableBalanceOnSave" (change)="settings.disableBalanceOnSave = !settings.disableBalanceOnSave">
            </div>
            <input type="submit" value="Save Changes" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
